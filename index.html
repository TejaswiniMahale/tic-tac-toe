<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
      
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/slider.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="navbar ">
        <div class="logo">
            Tic-Tac-Toe <span>By Teju</span> 
        </div>
        <div class="darkBtn">Dark Mode
            <label class="switch">
                <input type="checkbox" id="btn" checked>
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div class="container">
        <div class="left">
            <div class="title">
                <h1>
                    Let's play <br> the Tic-Tac-Toe <br> Game..!
                </h1>

            </div>
            <div class="restart">Start a New Game</div>
           
        </div>
        <div class="right">
            <div class="game">
                <div class="header">
                    <div class="player-x">
                        <span>Player X</span>
                    </div>
                    <div class="player-o">
                        <span>Player O</span>
                    </div>
                </div>
                <div class="board">
                    <div class="board-tile" data-index="0"></div>
                    <div class="board-tile" data-index="1"></div>
                    <div class="board-tile" data-index="2"></div>
                    <div class="board-tile" data-index="3"></div>
                    <div class="board-tile" data-index="4"></div>
                    <div class="board-tile" data-index="5"></div>
                    <div class="board-tile" data-index="6"></div>
                    <div class="board-tile" data-index="7"></div>
                    <div class="board-tile" data-index="8"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
<script src="./JS/script.js" type="module"></script>
